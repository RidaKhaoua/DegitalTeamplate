<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- normalise file -->
        <link rel="stylesheet" href="css/normalise.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
            rel="stylesheet">
        <!-- font awsome -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- styling -->
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>

    <body>
        <div class="login">
            <div class="container">
                <div class="content">
                    <!-- start sing-in -->
                    <div class="sing-in">
                        <!-- start body content -->
                        <div class="body-content">
                            <h2 class="title">sing in</h2>
                            <div class="social-media">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div>
                        <!-- End body content -->
                        <!-- start form -->
                        <form action="#">
                            <label for="user-name">username</label>
                            <input type="text" id="user-name" placeholder="username">
                            <label for="password">password</label>
                            <input type="password" name="" id="password" placeholder="password">
                            <input type="submit" value="sing in">
                        </form>
                        <!-- end form -->
                        <!-- start  forgot password and remember me -->
                        <div class="forgot-password-remember-me">
                            <div class="remember-me">
                                <input type="checkbox" name="" id="remember-me">
                                <label for="remember-me">remember me</label>
                            </div>
                            <a class="forgot-password" href="#">forgot password</a>

                        </div>
                        <!-- end  forgot password and remember me -->
                        <!-- if you dont have an account -->
                        <div class="you-dont-have-account">
                            <p>if you don't have an account <a href="register.html">sing up</a></p>
                        </div>
                        <!-- if you dont have an account -->
                    </div>
                    <!-- start welcome -->
                    <div class="welcome">
                        <div class="body-content">
                            <h1>welcome to login</h1>
                            <p>Don't have an account?</p>
                            <a href="register.html">sing up</a>
                        </div>
                    </div>
                    <!-- end welecome -->


                </div>
            </div>
        </div>
    </body>

</html>
