<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- normalise file -->
        <link rel="stylesheet" href="css/normalise.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>Register</title>
    </head>

    <body>
        <div class="register">
            <div class="container">
                <div class="image">
                    <img src="images/register.png" alt="">
                </div>
                <div class="sing-up">
                    <div class="body-content">
                        <h1>save you account now</h1>
                        <p>get unlimited typeforms questions and reponse free forever </p>
                    </div>
                    <form action="#">
                        <div class="user-name">
                            <i class="fas fa-user"></i> <input type="text" placeholder="username">
                        </div>
                        <div class="email">
                            <i class="fas fa-envelope-open"></i> <input type="email" name="email" id=""
                                placeholder="email">
                        </div>
                        <div class="password">
                            <i class="fas fa-lock"></i> <input type="password" name="" id="" placeholder="password">
                        </div>
                        <input type="submit" value="sing up">
                    </form>
                    <div class="have-account">
                        <span>already have an account?</span> <a href="login.html">login</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
